<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ipshita</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.2),rgba(0,0,0,.9)),
    url("Screenshot_20260101_235408_Instagram Lite.jpg") center/cover no-repeat;
  transform:scale(1.25);
  filter:blur(8px) brightness(.8);
  animation:bgIn 2.5s ease forwards;
  z-index:-2;
}
@keyframes bgIn{
  to{transform:scale(1.05);filter:blur(0) brightness(.9)}
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* CONTAINER */
.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

/* TEXT BLOCK */
.block{
  max-width:900px;
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}
.block.show{
  opacity:1;
  transform:translateY(0);
}

/* TEXT */
.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(40px,7vw,78px);
}
.name{
  margin-top:10px;
  letter-spacing:5px;
  opacity:.75;
}
.text{
  font-size:clamp(18px,2.3vw,25px);
  line-height:2;
}
.signature{
  margin-top:30px;
  font-style:italic;
  opacity:.7;
}

/* FINAL PHOTO */
.final-photo{
  width:260px;
  height:360px;
  margin:0 auto 30px;
  border-radius:20px;
  background:url("Screenshot_20260101_235408_Instagram Lite.jpg") center/cover no-repeat;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  animation:photoGlow 3s ease infinite alternate;
}
@keyframes photoGlow{
  to{box-shadow:0 40px 120px rgba(255,200,150,.3)}
}

/* CANDLES */
.candles{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:20px;
}
.candle{
  width:8px;
  height:50px;
  background:#eee;
  border-radius:4px;
  position:relative;
}
.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:18px;
  background:radial-gradient(circle,#ffecb3,#ff9800,#ff5722);
  border-radius:50% 50% 50% 50%;
  animation:flicker .4s infinite alternate;
}
@keyframes flicker{
  to{transform:translateX(-50%) scaleY(1.2)}
}

/* EXTINGUISH */
.extinguish .flame{
  animation:none;
  opacity:0;
  transition:opacity 2s ease;
}

/* FADE OUT */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity 4s ease;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="fade" id="fade"></div>

<div class="container">
  <div class="block" id="block"></div>
</div>

<script>
const block = document.getElementById("block");
const fade  = document.getElementById("fade");

const scenes = [
`<div class="title">Happy 16th Birthday</div>
 <div class="name">IPSHITA</div>`,

`<div class="text">
Sixteen years of strength, lessons, courage, and growth.
Not every year was easy — and that’s what makes it powerful.
</div>`,

`<div class="text">
You dream of becoming a lawyer —
standing for truth, justice, and your voice.
And one day, ending your journey as a judge.
I believe you will.
</div>`,

`<div class="text">
Life changed directions for us,
but the memories —
the laughter, the chaos —
they still exist quietly.
</div>`,

`<div class="text">
I wish you success, peace,
and a future that treats you gently.
And that you end up with the boy you always dreamed of —
someone worthy of you.
</div>`,

`<div class="final-photo"></div>
 <div class="candles" id="candles">
   ${'<div class="candle"><div class="flame"></div></div>'.repeat(16)}
 </div>
 <div class="signature">Best wishes — vdt</div>`
];

let i=0;

function showScene(){
  block.classList.remove("show");
  setTimeout(()=>{
    block.innerHTML=scenes[i];
    block.classList.add("show");
    i++;

    if(i<scenes.length){
      setTimeout(showScene,2600);
    }else{
      setTimeout(()=>{
        document.getElementById("candles").classList.add("extinguish");
        setTimeout(()=>fade.style.opacity="1",3000);
      },3000);
    }
  },500);
}

setTimeout(showScene,1500);
</script>

</body>
</html>
