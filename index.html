<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.85)),

  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;

}

/* PASSWORD SCREEN */
.lock{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  text-align:center;
}
.lock h2{margin-bottom:15px;font-weight:300}
.lock input{
  padding:15px 25px;
  border-radius:30px;
  border:none;
  font-size:18px;
  text-align:center;
}
.lock button{
  margin-top:15px;
  padding:10px 30px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}

/* MAIN CARD */
.card{
  max-width:900px;
  width:95%;
  padding:70px 65px;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(20px);
  border-radius:35px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  text-align:center;
  display:none;
  animation:enter 2s ease;
  position:relative;
  z-index:2;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:54px;
  margin-bottom:10px;
  animation:glow 3s infinite alternate;
}
h2{
  font-weight:300;
  letter-spacing:3px;
  margin-bottom:40px;
}

#text{
  font-size:23px;
  line-height:2.1;
  letter-spacing:.3px;
  white-space:pre-line;
}

.signature{
  margin-top:35px;
  text-align:right;
  font-style:italic;
  font-size:16px;
}

/* CANDLE */
.candle-area{
  margin-top:45px;
  display:none;
  flex-direction:column;
  align-items:center;
  animation:fadeIn 2s forwards;
}
.candle{
  width:40px;
  height:90px;
  background:linear-gradient(#fff,#eaeaea);
  border-radius:8px;
}
.flame{
  width:18px;
  height:30px;
  background:radial-gradient(circle,#ffd27d,#ff9f1c);
  border-radius:50%;
  margin-bottom:-5px;
  animation:flicker .3s infinite alternate;
}
.blow-text{
  margin-top:10px;
  font-size:14px;
  opacity:.8;
}

/* STARS & HEARTS */
.star,.heart{
  position:absolute;
  animation:fall linear infinite;
}
.star{
  width:4px;height:4px;
  background:white;
  border-radius:50%;
}
.heart{
  font-size:16px;
  color:pink;
}

@keyframes fall{
  from{transform:translateY(-10vh);opacity:0}
  50%{opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

@keyframes enter{
  from{opacity:0;transform:scale(.85) translateY(80px)}
  to{opacity:1;transform:scale(1)}
}

@keyframes glow{
  from{text-shadow:0 0 15px gold}
  to{text-shadow:0 0 40px gold}
}

@keyframes bgZoom{
  from{background-size:100%}
  to{background-size:112%}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:38px}
  #text{font-size:17px}
  .card{padding:45px 28px}
}
</style>
</head>

<body>

</body>
</html>
