<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ipshita</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* ===== BACKGROUND PHOTO ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.2),rgba(0,0,0,.8)),
    url("Screenshot_20260101_235408_Instagram Lite.jpg") center/cover no-repeat;
  transform:scale(1.3);
  filter:blur(6px) brightness(.85);
  animation:bgReveal 3s ease forwards;
  z-index:-1;
}

@keyframes bgReveal{
  to{
    transform:scale(1.1);
    filter:blur(0px) brightness(.9);
  }
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  z-index:0;
}

/* ===== CONTAINER ===== */
.container{
  position:relative;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

/* ===== TEXT BLOCK ===== */
.block{
  max-width:900px;
  opacity:0;
  transform:translateY(30px);
  transition:1.5s ease;
}

.block.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== TEXT STYLES ===== */
.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(42px,7vw,84px);
}

.name{
  margin-top:12px;
  letter-spacing:6px;
  opacity:.75;
}

.text{
  font-size:clamp(18px,2.4vw,26px);
  line-height:2;
}

.signature{
  margin-top:40px;
  font-style:italic;
  opacity:.7;
}

/* ===== FADE OUT ===== */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity 4s ease;
  pointer-events:none;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .name{font-size:14px}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="fade" id="fade"></div>

<div class="container">
  <div class="block" id="block"></div>
</div>

<script>
const block = document.getElementById("block");
const fade  = document.getElementById("fade");

/* CONTENT SEQUENCE */
const scenes = [
  `<div class="title">Happy 16th Birthday</div>
   <div class="name">IPSHITA</div>`,

  `<div class="text">
    Congratulations on completing 16 years of your life —
    years shaped by strength, growth, and courage.
   </div>`,

  `<div class="text">
    You dream of becoming a lawyer,
    fighting for what is right,
    and one day ending your journey as a judge.
    I truly believe you will.
   </div>`,

  `<div class="text">
    Even though life placed us on different paths,
    the memories we made —
    the fun, the madness —
    they stay.
   </div>`,

  `<div class="text">
    I wish you success, peace,
    and that you end up with the boy you always dreamed of —
    someone who truly understands you.
   </div>`,

  `<div class="text signature">
    Best wishes — vdt
   </div>`
];

let index = 0;

function showScene(){
  block.classList.remove("show");

  setTimeout(()=>{
    block.innerHTML = scenes[index];
    block.classList.add("show");
    index++;

    if(index < scenes.length){
      setTimeout(showScene, 3600);
    } else {
      setTimeout(()=>fade.style.opacity = "1", 4200);
    }
  },800);
}

/* START AFTER OPENING */
setTimeout(showScene, 2000);
</script>

</body>
</html>
