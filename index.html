<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ipshita</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:#0b0b0d;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* BACKGROUND IMAGE */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,rgba(255,220,200,.15),transparent 60%),
    linear-gradient(to bottom,rgba(0,0,0,.2),rgba(0,0,0,.85)),
    url("Screenshot_20260101_235408_Instagram Lite.jpg") center/cover no-repeat;
  filter:brightness(.85);
  animation:zoom 18s ease forwards;
}
@keyframes zoom{
  to{transform:scale(1.12)}
}

/* GLASS CARD */
.card{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.box{
  max-width:880px;
  padding:60px 50px;
  border-radius:28px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition:1.2s ease;
}

.box.show{
  opacity:1;
  transform:translateY(0);
}

/* TEXT */
h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(40px,7vw,78px);
  margin-bottom:10px;
}
.sub{
  letter-spacing:5px;
  opacity:.7;
  margin-bottom:35px;
}
p{
  font-size:clamp(17px,2.3vw,24px);
  line-height:2;
  margin-bottom:28px;
}

/* FINAL PHOTO */
.photo{
  width:230px;
  height:320px;
  margin:0 auto 30px;
  border-radius:18px;
  background:url("Screenshot_20260101_235408_Instagram Lite.jpg") center/cover;
  box-shadow:0 25px 70px rgba(255,200,160,.35);
  animation:softGlow 4s ease-in-out infinite alternate;
}
@keyframes softGlow{
  to{box-shadow:0 35px 100px rgba(255,180,130,.55)}
}

/* CANDLES */
.candles{
  display:flex;
  justify-content:center;
  gap:7px;
  margin-top:15px;
}
.candle{
  width:7px;
  height:42px;
  background:#f1f1f1;
  border-radius:4px;
  position:relative;
}
.flame{
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  width:9px;
  height:16px;
  background:radial-gradient(circle,#fff3c4,#ffb74d,#ff7043);
  border-radius:50%;
  animation:flicker .35s infinite alternate;
}
@keyframes flicker{
  to{transform:translateX(-50%) scaleY(1.15)}
}
.extinguish .flame{
  opacity:0;
  transition:opacity 2s ease;
}

/* SIGN */
.sign{
  margin-top:30px;
  font-style:italic;
  opacity:.65;
}

/* FADE */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity 4s ease;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="card">
  <div class="box" id="box"></div>
</div>
<div class="fade" id="fade"></div>

<script>
const box=document.getElementById("box");
const fade=document.getElementById("fade");

const scenes=[
`<h1>Happy 16th Birthday</h1>
 <div class="sub">IPSHITA</div>`,

`<p>
Sixteen years of becoming stronger,
wiser, and braver — even when life was unfair.
</p>`,

`<p>
You dream of becoming a lawyer,
standing for truth,
and one day finishing your journey as a judge.
You’re made for it.
</p>`,

`<p>
Life changed directions for us,
but the memories —
the laughter, the madness —
they still stay quietly.
</p>`,

`<p>
I wish you a future filled with success,
peace,
and the boy you always dreamed of —
someone who truly deserves you.
</p>`,

`<div class="photo"></div>
 <div class="candles" id="candles">
 ${'<div class="candle"><div class="flame"></div></div>'.repeat(16)}
 </div>
 <div class="sign">Best wishes — vdt</div>`
];

let i=0;
function next(){
  box.classList.remove("show");
  setTimeout(()=>{
    box.innerHTML=scenes[i];
    box.classList.add("show");
    i++;
    if(i<scenes.length){
      setTimeout(next,2200);
    }else{
      setTimeout(()=>{
        document.getElementById("candles").classList.add("extinguish");
        setTimeout(()=>fade.style.opacity="1",2800);
      },2600);
    }
  },400);
}
setTimeout(next,1000);
</script>

</body>
</html>
